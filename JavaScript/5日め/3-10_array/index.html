  <body>
    <header>
      <div class="container">
        <h1>配列</h1>
      </div>

    <main class="container">
      <section>
        <h1>やることリスト</h1>
        <ul id="list"></ul>
      </section>
    </main>
    <footer>
      <div class="container">
        <small>&copy; 2023 Seiichi Nukayama</small>
      </div>
    </footer>
    <script>
      "use strict";

      let todo = [
        "デザインカンプ作成",
        "データ整理",
        "勉強会申込み",
        "牛乳買う",
      ];
      todo.push("歯医者に行く");
      for (let item of todo) {
        const li = `<li>${item}</li>`;
        document.getElementById('list')
          .insertAdjacentHTML('beforeend', li);
      }
