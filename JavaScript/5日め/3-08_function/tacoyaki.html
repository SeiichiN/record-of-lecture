<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たこ焼き</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>たこ焼き</h1>
        </div>
    </header>
    <main class="container">
        <section>
            <p id="output"></p>
        </section>
    </main>
    <footer>
        <div class="container">
            <small>&copy; 2023 Seiichi Nukayama</small>
        </div>
    </footer>
    <script>
      'use strict';

      /**
       * ko -- 注文するたこ焼きの個数
       * return -- 値段
       * 6 -- 300
       * 9 -- 400
       * 12 -- 500 
       */
      function taco(ko) {
        let nedan = 0;  
        if (ko === 6) {
            return 300;
        }
        if (ko === 9) {
          return 400;
        }
        if (ko === 12) {
          return 500;
        } 
      }
      let text = 'たこ焼き屋\n6個300円\n9個400円\n12個500円\n何個にする？';
      const kosu = parseInt(prompt(text));
      const nedan = taco(kosu);
      document.getElementById('output').textContent = nedan;
   </script>
</body>
</html>
