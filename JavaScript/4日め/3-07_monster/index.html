<body>
    <header>
        <div class="container">
            <h1>モンスターを倒せ</h1>
        </div>

    <main class="container">
        <section>

        </section>

        <div class="container">

        </div>
    </footer>
    <script>
      'use strict';

      let enemy = 100;
      let count = 0;
      alert('戦闘スタート');

      while (enemy > 0) {
        const attack = Math.floor(Math.random() * 30) + 1;
        console.log('モンスターに' + attack + "のダメージ!");
        enemy -= attack;   // enemy = enemy - attack
        count += 1;        // count = count + 1
      }
      console.log(count + '回でモンスターを倒した。');
   </script>
