    <script>
      'use strict';

      let enemy = 100;
      alert('戦闘スタート');

      // 繰り返しの回数が決まっているときに使う
      for (let i = 1; i <= 5; i++) {
        console.log(i + '回目の攻撃');
        const attack = Math.floor(Math.random() * 30) + 1;
        enemy -= attack;   // enemy = enemy - attack
        console.log('モンスターに' + attack + "のダメージ! enemy=" + enemy);
      
      }
