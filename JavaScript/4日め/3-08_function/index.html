      // console.log(price);  // 無理
      console.log('コーヒーメーカーの値段は' + total(8000) + '円(税込み)です。');
      document.getElementById('output').textContent =
      'コーヒーメーカーの値段は' + total(8000) + '円(税込み)です。';
    
      function total(price) {  // let price
        const tax = 0.1;
        return price + price * tax;
      }
