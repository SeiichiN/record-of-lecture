<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>コンソールにアウトプット</h1>
        </div>
    </header>
    <main class="container">
        <section>
            <div id="num"></div>
        </section>
    </main>
    <footer>
        <div class="container">
            <small>&copy; 2023 Seiichi Nukayama</small>
        </div>
    </footer>
    <script>
      'use strict';

      let num;
      num = Math.floor(Math.random() * 10) + 1;
      let suji = parseInt(window.prompt('数字をいれてね'));
      const text = '数字は' + num * suji;
      document.getElementById('num').textContent = text;
   </script>
</body>
</html>
