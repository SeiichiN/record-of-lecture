    <script>
      'use strict';

      // 0から5のどれかをnumberに代入
      const number = Math.floor(Math.random() * 6);
      // console.log(number);
      // 文字列の数字を数値に変換
      const answer = 
        parseInt(window.prompt('数当てゲーム。0～5の数字を入力してね'));
      let message;
      if (answer === number) {
        message = 'あたり！';
      } else if (answer < 0) {
        message = '0～5の数字を入力してね。';
      } else if (answer > 5) {
        message = '0～5の数字を入力してね。';
      } else if (answer < number) {
        message = '残念でした。もっと大きい。';
      } else if (answer > number) {
        message = '残念でした。もっと小さい。';
      } else {
        message = '0～5の数字を入力してね。';
      }
      window.alert(message);
   </script>
