<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>コンソールにアウトプット</h1>
        </div>
    </header>
    <main class="container">
        <section>
            <form action="#" id="search-form">
              <input type="text" name="myword" id="www">
              <input type="submit" value="検索">
            </form>
            <p id="output"></p>
        </section>
    </main>
    <footer>
        <div class="container">
            <small>&copy; 2023 Seiichi Nukayama</small>
        </div>
    </footer>
    <script>
      'use strict';
    
      function aaa (e) {
        const search = 
          document.getElementById('www').value;
        console.log(search);
        document.getElementById('output').textContent = 
          `「${search}」の検索中・・・`;
        document.getElementById('www').value = 'こんにちは';
        e.preventDefault();  // 遷移を止める
      }

      document.getElementById('search-form').onsubmit = function(e) {
        aaa(e);
      }
   </script>
</body>
</html>
