<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <style>
      table { border-collapse: collapse; }
      th, td { border: solid 1px #aaa; }
      th { text-align: left; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>コンソールにアウトプット</h1>
        </div>
    </header>
    <main class="container">
        <section>
          <table id="book-area">
            <tr>
              <th>タイトル</th>
              <th>値段</th>
              <th>在庫</th>
            </tr>
          </table>
        </section>
    </main>
    <footer>
        <div class="container">
            <small>&copy; 2023 Seiichi Nukayama</small>
        </div>
    </footer>
    <script>
      'use strict';

      let book1 = { title: 'JavaScript入門', price: 2500, stock: 3 };
      let book2 = { title: '今日の料理', price: 1500,  stock: 5 };
      let book3 = { title: '日本国召喚', price: 600, stock: 7 };
      const books = [];
      books.push(book1);
      books.push(book2);
      books.push(book3);
      console.log(books);
      let tr = '';
      for (let book of books) {
        tr = tr + '<tr>';
        for (let p in book) {
          const td = `<td>${book[p]}</td>`;
          tr = tr + td;
        }
        tr = tr + '</tr>';
      }
      document.getElementById('book-area').insertAdjacentHTML('beforeend', tr);

   </script>
</body>
</html>
